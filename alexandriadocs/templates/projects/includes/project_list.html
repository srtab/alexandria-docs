{% load core_tags %}

<div class="list-group mb-4">
    {% for project in project_list %}
        <a href="{% url 'projects:project-detail' project.slug %}" class="list-group-item list-group-item-action">
            <div class="d-flex justify-content-between align-items-center">
                <div class="project-description">
                    {% if show_group_name %}<strong class="bold-light">{{project.group}}</strong> / {% endif %}<strong>{{project}}</strong>
                    {% if project.description %}
                        <p class="mb-0 text-muted">{{project.description|truncatechars:130}}</p>
                    {% endif %}
                </div>
                <div class="project-visibility text-right">
                    {% include "core/includes/visibility_icon.html" with object=project %}
                </div>
            </div>
        </a>
    {% endfor %}
</div>
