{% extends "account/base.html" %}

{% load i18n %}
{% load core_tags crispy_forms_tags %}


{% block head_title %}{% trans "Set Password" %}{% endblock %}


{% block content %}
    <div class="jumbotron jumbotron-fluid jumbotron-header bg-light">
        <div class="container">
            <h1 class="display-4">{% trans "Set Password" %}</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8">

                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% form_helper form_show_labels=0 form_tag=0 as helper %}
                    {% crispy form helper %}
                    <button type="submit" class="btn btn-outline-success">{% trans 'Set Password' %} <i class="fa fa-angle-double-right" aria-hidden="true"></i></button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
